<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <form action="">
    <h1>Job Application(web)</h1>
    <section>
      <div>
        <label for="firstname">firstName</label>
        <input type="text" name="firstname">
      </div>
      <div>
        <label for="lastname">lastName</label>
        <input type="text" name="lastname">
      </div>
    </section>
    <section>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email">
      </div>
      <div>
        <label for="job option">Job Option</label>
        <select name="job option" id="jobOption">
          <option value="null">Select Job Role</option>
          <option value="null">Web developer</option>
          <option value="">UI&UX Desinger</option>
          <option value="">Full stack web developer</option>
        </select>
      </div>
    </section>
    <section>
      <div>
        <label for="message">Message</label>
        <textarea name="message" id=""></textarea>
      </div>
    </section>
    <section>
      <div>
        <label for="">city</label>
        <input type="text">
      </div>
      <div>
        <label for="pincode">Pincode</label>
        <input type="text" name="pincode">
      </div>
    </section>
    <section>
      <div>
        <label for="date">start Date</label>
        <input type="text" name="date">
      </div>
      <div>
        <label for="file">Upload your cv</label>
        <input type="file" id="file" name="file">
      </div>
    </section>
    <button type="submit">Apply Now</button>
  </form>
</body>

</html>
